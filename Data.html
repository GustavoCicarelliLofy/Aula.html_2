<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>
    <script>
        var dia= Number(prompt("Que dia é hoje?: "))
        var mes= Number(prompt("Qual o mês?; "))
        var final= (mes-1)*30
        var final2= final+dia

        alert("Se passou "+ final2+ " des do inicio do ano")

    </script>
</body>
