<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= Number(prompt("Qual seu valor A?:"))
        var b= Number(prompt("Qual seu valor B?:"))
        var x = a+b

        if(x>=10){
            x+=5
            alert("Seu número é: "+x)
        }
        else{
            x+=7
            alert("Seu número é: "+x)
        }
    </script>
</body>
</html>
