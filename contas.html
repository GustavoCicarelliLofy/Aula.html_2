<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas</title>
</head>
<body>
    <script>
         var v1,v2
       v1= prompt("Digite seu primeiro numero")
       v2= prompt("Digite seu segundo numero")

       var soma
       soma=Number(v1)+Number(v2)
       alert("Soma: " + soma)

       var v3,v4
       v3= prompt("Digite seu terceiro numero")
       v4= prompt("Digite seu quarto numero")

       var soma2
       soma2=Number(v3)*Number(v4)
       alert("Soma: " + soma2)

       var v5,v6
       v5= prompt("Digite seu quarto numero")
       v6= prompt("Digite seu  numero")

       var soma3
       soma3=Number(v5)/Number(v6)
       alert("Soma: " + soma3)

    </script>
</body>
</html>
